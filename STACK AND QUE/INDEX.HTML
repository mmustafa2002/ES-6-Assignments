<script>
    function Stack(arr){
    this.push = function (num){
    arr.push(num)
    }
    this.pop = function (num){
    arr.pop(num)
    }
    this.show = function (arr){
    console.log(arr)
    }
    }
    function Que(arr){
        this.dq = function(num){
            arr.shift(num)
        }
        this.enq = function(num){
            arr.unshift(num)
        }
        this.show = function(arr){
            console.log(arr)
        }
    }
    function Multiplied(arr){
        this.multiplyByTwo = function(){
            arr.map(function(item){
            return item*2
        })
        }
    }





</script>
